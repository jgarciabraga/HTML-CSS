<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="main">
      <div class="main-login">
        <div class="main-login-phrase">
          <h2>Welcome</h2>
        </div>
        <div class="main-login-form">
          <div class="main-login-form-user">
            <label for="">User</label>
            <input type="text" name="" id="user" placeholder="e-mail" />
          </div>
          <div class="main-login-form-user">
            <label for="">Password</label>
            <input
              type="password"
              name=""
              id="password"
              placeholder="password"
            />
          </div>
          <div class="main-logim-form-btn">
            <button>Login</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
